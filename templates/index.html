<!DOCTYPE html>
<html>
<head>
    <title>AI Career Counselor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }

        textarea {
            width: 90%;
            max-width: 400px;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .advice-box {
            margin: 30px auto;
            max-width: 500px;
            padding: 15px;
            background-color: #e6f0ff;
            border-left: 5px solid #007BFF;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ AI Career Counselor Bot</h1>

    <form method="post" action="/analyze">
        <textarea name="query" placeholder="Describe your interest or confusion...">{{ user_input | default('') }}</textarea><br>
        <button type="submit">Get Career Advice</button>
    </form>

    {% if advice is not none and advice.strip() != '' %}
        <div class="advice-box">
            <strong>AI Advice:</strong><br>
            {{ advice }}
        </div>
    {% endif %}
</body>
</html>
